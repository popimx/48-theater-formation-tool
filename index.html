<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>劇場公演 フォーメーションツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      max-width: 390px;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    #member-name {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    button:hover {
      background-color: #005bb5;
    }

    #stage-wrapper {
      position: relative;
      background-color: #f9f9f9;
      padding: 10px;
    }

    #stage {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: black;
      border: 2px solid #333;
    }

    .member {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      text-align: center;
      line-height: 40px;
      font-size: 0.8rem;
      font-weight: bold;
      cursor: move;
      transform: translate(-50%, -50%);
    }

    .grid-line {
      position: absolute;
      background-color: white;
    }

    .v-line {
      width: 2px;
      height: 100%;
      top: 0;
    }

    .h-line {
      height: 2px;
      width: 100%;
      left: 0;
    }

    .position-label {
      text-align: center;
      font-size: 0.75rem;
      background-color: black;
      color: yellow;
      padding: 2px 4px;
      display: inline-block;
      width: 40px;
      margin: 2px;
    }

    #position-numbers {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    #position-numbers span {
      width: 12.5%;
      text-align: center;
    }

    .coords-input {
      font-size: 0.8rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>劇場公演フォーメーションツール</h1>
  </header>

  <label for="member-name">メンバー名を追加</label>
  <input type="text" id="member-name" placeholder="例: 倉野尾" />
  <button onclick="addMember()">メンバー追加</button>
  <button onclick="saveImage()">画像として保存</button>

  <div id="stage-wrapper">
    <div id="stage">
      <!-- セリの縦線（-3, 0, +3） -->
      <div class="grid-line v-line" style="left: 25%;"></div>
      <div class="grid-line v-line" style="left: 50%;"></div>
      <div class="grid-line v-line" style="left: 75%;"></div>

      <!-- セリの横線 -->
      <div class="grid-line h-line" style="top: 33.3%;"></div>
      <div class="grid-line h-line" style="top: 66.6%;"></div>
    </div>
    <div id="position-numbers">
      <span class="position-label">-6</span>
      <span class="position-label">-5</span>
      <span class="position-label">-4</span>
      <span class="position-label">-3</span>
      <span class="position-label">-2</span>
      <span class="position-label">-1</span>
      <span class="position-label">0</span>
      <span class="position-label">1</span>
      <span class="position-label">2</span>
      <span class="position-label">3</span>
      <span class="position-label">4</span>
      <span class="position-label">5</span>
      <span class="position-label">6</span>
    </div>
  </div>
  
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function addMember() {
      const nameInput = document.getElementById('member-name');
      const name = nameInput.value.trim();
      if (!name) return;

      const stage = document.getElementById('stage');
      const memberDiv = document.createElement('div');
      memberDiv.className = 'member';
      memberDiv.textContent = name;
      memberDiv.style.left = '50%';
      memberDiv.style.top = '50%';

      // ドラッグ可能に
      makeDraggable(memberDiv);

      // 入力フィールド（手動調整）
      const inputX = document.createElement('input');
      inputX.type = 'number';
      inputX.placeholder = 'X%';
      inputX.className = 'coords-input';
      inputX.style.width = '48%';

      const inputY = document.createElement('input');
      inputY.type = 'number';
      inputY.placeholder = 'Y%';
      inputY.className = 'coords-input';
      inputY.style.width = '48%';

      inputX.value = 50;
      inputY.value = 50;

      inputX.oninput = () => {
        memberDiv.style.left = `${inputX.value}%`;
      };
      inputY.oninput = () => {
        memberDiv.style.top = `${inputY.value}%`;
      };

      stage.appendChild(memberDiv);
      stage.appendChild(inputX);
      stage.appendChild(inputY);

      nameInput.value = '';
    }

    function makeDraggable(element) {
      let offsetX = 0, offsetY = 0, isDragging = false;

      element.addEventListener('mousedown', (e) => {
        isDragging = true;
        const rect = element.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const stage = document.getElementById('stage');
        const stageRect = stage.getBoundingClientRect();

        const x = ((e.clientX - stageRect.left) / stageRect.width) * 100;
        const y = ((e.clientY - stageRect.top) / stageRect.height) * 100;

        element.style.left = `${Math.min(Math.max(x, 0), 100)}%`;
        element.style.top = `${Math.min(Math.max(y, 0), 100)}%`;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }

    function saveImage() {
      const wrapper = document.getElementById('stage-wrapper');

      html2canvas(wrapper, {
        backgroundColor: '#f9f9f9',
        scale: 3
      }).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'stage.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
