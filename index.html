<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>劇場公演 フォーメーションツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      max-width: 390px;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #add-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
      width: 100%;
      max-width: 390px;
    }

    #add-member input {
      width: 90%;
      max-width: 360px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    #add-member button {
      width: 90%;
      max-width: 360px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #add-member button:hover {
      background-color: #005bb5;
    }

    #stage-wrapper {
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      padding: 10px;
      padding-bottom: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      user-select: none;
    }

    #stage {
      position: relative;
      width: 100%;
      aspect-ratio: 390 / 220;
      background-color: black;
      border: 2px solid #333;
      margin-bottom: 20px;
      z-index: 1;
    }

    .grid-line {
      position: absolute;
      background-color: white;
      width: 2px;
      height: 100%;
      top: 0;
      z-index: 2;
    }

    .v-line.left {
      left: calc((100% / 13) * 3.5);
    }

    .v-line.center {
      left: calc((100% / 13) * 6.5);
    }

    .v-line.right {
      left: calc((100% / 13) * 9.5);
    }

    .h-line {
      height: 2px;
      width: 100%;
      left: 0;
      background-color: white;
      position: absolute;
      z-index: 2;
    }

    .h-line.top {
      top: 33.33%;
    }

    .h-line.middle {
      top: 66.66%;
    }

    .member {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      text-align: center;
      line-height: 40px;
      font-size: 0.8rem;
      font-weight: bold;
      cursor: grab;
      transform: translate(-50%, -50%);
      user-select: none;
      z-index: 10;
    }

    .block {
      position: absolute;
      border: 1px solid transparent;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 0;
    }

    #position-numbers {
      display: flex;
      justify-content: space-between;
      width: 100%;
      user-select: none;
      padding: 0 4px;
    }

    .position-label {
      background-color: black;
      color: yellow;
      font-weight: bold;
      font-size: 0.75rem;
      padding: 6px 8px;
      border-radius: 3px;
      margin: 0 2px;
      width: 28px;
      text-align: center;
      box-sizing: border-box;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 28px;
    }
    
      </style>
</head>
<body>
  <header>
    <h1>劇場公演 フォーメーションツール</h1>
  </header>

  <div id="add-member">
    <input type="text" id="member-name" placeholder="メンバー名を入力" />
    <button onclick="addMember()">メンバー名を追加</button>
  </div>

  <div id="stage-wrapper">
    <div id="stage">
      <div class="grid-line v-line left"></div>
      <div class="grid-line v-line center"></div>
      <div class="grid-line v-line right"></div>
      <div class="h-line top"></div>
      <div class="h-line middle"></div>
    </div>
    <div id="position-numbers">
      <div class="position-label">⬛︎6</div>
      <div class="position-label">⬛︎5</div>
      <div class="position-label">⬛︎4</div>
      <div class="position-label">⬛︎3</div>
      <div class="position-label">⬛︎2</div>
      <div class="position-label">⬛︎1</div>
      <div class="position-label">⬛︎0</div>
      <div class="position-label">⬛︎1</div>
      <div class="position-label">⬛︎2</div>
      <div class="position-label">⬛︎3</div>
      <div class="position-label">⬛︎4</div>
      <div class="position-label">⬛︎5</div>
      <div class="position-label">⬛︎6</div>
    </div>
  </div>

  <div id="controls" style="text-align: center; margin-top: 20px;">
    <button onclick="saveImage()">画像として保存</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function addMember() {
      const name = document.getElementById('member-name').value.trim();
      if (!name) return;

      const member = document.createElement('div');
      member.className = 'member';
      member.textContent = name;

      // 初期位置はステージの中央
      member.style.left = '50%';
      member.style.top = '50%';

      // ドラッグできるように
      makeDraggable(member);

      document.getElementById('stage').appendChild(member);
      document.getElementById('member-name').value = '';
    }

    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener('mousedown', startDrag);
      el.addEventListener('touchstart', startDrag, { passive: false });

      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        const event = e.type === 'touchstart' ? e.touches[0] : e;
        offsetX = event.clientX - el.getBoundingClientRect().left;
        offsetY = event.clientY - el.getBoundingClientRect().top;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('touchend', endDrag);
      }

      function drag(e) {
        if (!isDragging) return;
        const event = e.type === 'touchmove' ? e.touches[0] : e;
        const stage = document.getElementById('stage');
        const rect = stage.getBoundingClientRect();

        let x = event.clientX - rect.left - offsetX + el.offsetWidth / 2;
        let y = event.clientY - rect.top - offsetY + el.offsetHeight / 2;

        x = Math.max(0, Math.min(stage.offsetWidth, x));
        y = Math.max(0, Math.min(stage.offsetHeight, y));

        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      }

      function endDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('touchend', endDrag);
      }
    }

    function saveImage() {
      const stageWrapper = document.getElementById('stage-wrapper');
      html2canvas(stageWrapper, {
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const dataUrl = canvas.toDataURL('image/png');
        const win = window.open();
        if (win) {
          win.document.write('<title>stage_formation.png</title>');
          win.document.write(`<img src="${dataUrl}" style="width:100%;">`);
        } else {
          alert("画像を表示できませんでした。ポップアップブロックを確認してください。");
        }

        const link = document.createElement('a');
        link.download = 'stage_formation.png';
        link.href = dataUrl;
        link.click();
      });
    }
  </script>
</body>
</html>
