<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>劇場フォーメーションツール</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }

    #stage-container {
      width: 390px;
      margin: 0 auto;
      padding-top: 10px;
      position: relative;
    }

    #stage {
      width: 100%;
      aspect-ratio: 4 / 3;
      background-color: black;
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      grid-template-rows: repeat(3, 1fr);
      position: relative;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
    }

    .line {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: white;
      z-index: 1;
    }

    .h-line {
      position: absolute;
      height: 2px;
      background-color: white;
      left: 0;
      right: 0;
      z-index: 1;
    }

    #h-line-top {
      top: 33.33%;
    }

    #h-line-middle {
      top: 66.66%;
    }

    #h-line-top-border {
      top: 0;
    }

    #h-line-bottom-border {
      bottom: 0;
    }

    .position-number {
      width: 100%;
      text-align: center;
      font-size: 12px;
      margin-top: 2px;
      color: yellow;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20px;
    }

    #position-numbers {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      width: 100%;
      background-color: white;
    }

    .member {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      color: black;
      font-size: 7.5px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 2;
      cursor: move;
      user-select: none;
      text-align: center;
    }

    #save-btn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="stage-container">
    <div id="stage">
      <!-- セリ線 -->
      <div class="line" style="left: 30.76%;"></div> <!-- 3番中央 -->
      <div class="line" style="left: 53.84%;"></div> <!-- 0番中央 -->
      <div class="line" style="left: 76.92%;"></div> <!-- 3番中央 -->

      <!-- 横線 -->
      <div id="h-line-top" class="h-line"></div>
      <div id="h-line-middle" class="h-line"></div>
      <div id="h-line-top-border" class="h-line"></div>
      <div id="h-line-bottom-border" class="h-line"></div>
    </div>

    <!-- 立ち位置番号 -->
    <div id="position-numbers">
      <div class="position-number">6</div>
      <div class="position-number">5</div>
      <div class="position-number">4</div>
      <div class="position-number">3</div>
      <div class="position-number">2</div>
      <div class="position-number">1</div>
      <div class="position-number">0</div>
      <div class="position-number">1</div>
      <div class="position-number">2</div>
      <div class="position-number">3</div>
      <div class="position-number">4</div>
      <div class="position-number">5</div>
      <div class="position-number">6</div>
    </div>
  </div>

  <button id="save-btn">画像として保存</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // メンバーアイコン表示例（仮に1つだけ配置）
    const stage = document.getElementById("stage");
    const member = document.createElement("div");
    member.className = "member";
    member.style.left = "45%";
    member.style.top = "40%";
    member.innerText = "向井地";
    stage.appendChild(member);

    // 保存機能
    document.getElementById("save-btn").addEventListener("click", () => {
      html2canvas(document.getElementById("stage-container"), {
        backgroundColor: null,
        scale: 3
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "formation.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
