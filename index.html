<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>劇場公演 フォーメーションツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      max-width: 390px;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #add-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    #add-member input,
    #add-member button {
      width: 90%;
      max-width: 360px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #add-member input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    #add-member button {
      padding: 12px;
      border-radius: 6px;
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #add-member button:hover {
      background-color: #005bb5;
    }

    #stage-wrapper {
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      padding: 10px;
      padding-bottom: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      user-select: none;
    }

    #stage {
      position: relative;
      width: 100%;
      aspect-ratio: 390 / 220;
      background-color: black;
      border: 2px solid #333;
      margin-bottom: 8px;
      z-index: 1;
    }

    .grid-line {
      position: absolute;
      background-color: white;
      width: 2px;
      height: 100%;
      top: 0;
      z-index: 2;
    }

    .v-line.left { left: calc((100% / 13) * 0.5); }
    .v-line.center { left: calc((100% / 13) * 3.5); }
    .v-line.center2 { left: calc((100% / 13) * 6.5); }
    .v-line.center3 { left: calc((100% / 13) * 9.5); }
    .v-line.right { left: calc((100% / 13) * 12.5); }

    .h-line {
      height: 2px;
      background-color: white;
      position: absolute;
      z-index: 2;
      left: calc((100% / 13) * 0.5); /* 左6番真ん中に合わせて開始 */
      width: calc(100% - (100% / 13)); /* 両端6番間のみ描画 */
    }

    .h-line.top { top: calc(100% / 3); }
    .h-line.middle { top: calc((100% / 3) * 2); }

    .member {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      color: black;
      text-align: center;
      font-size: 10px; /* 3文字収まるサイズ */
      font-weight: bold;
      line-height: 32px;
      cursor: grab;
      transform: translate(-50%, -50%);
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
    }

    #position-numbers {
      display: flex;
      justify-content: space-between;
      width: 100%;
      user-select: none;
      padding: 0 4px;
      margin-top: -4px;
      margin-bottom: 4px;
      box-sizing: border-box;
    }

    .position-label {
      background-color: black;
      color: yellow;
      font-weight: bold;
      font-size: 0.7rem;
      padding: 4px 0;
      border-radius: 3px;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 1px;
    }

    #controls {
      margin-top: 20px;
    }

    .member-control {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      align-items: center;
    }

    .member-control span {
      flex: 1 0 60px;
      font-weight: bold;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .member-control input {
      width: 40%;
      padding: 6px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>劇場公演 フォーメーションツール</h1>
  </header>

  <div id="add-member">
    <input type="text" id="member-name" placeholder="メンバー名を入力" />
    <button onclick="addMember()">メンバー名を追加</button>
  </div>

  <div id="stage-wrapper">
    <div id="position-numbers">
      <div class="position-label">6</div>
      <div class="position-label">5</div>
      <div class="position-label">4</div>
      <div class="position-label">3</div>
      <div class="position-label">2</div>
      <div class="position-label">1</div>
      <div class="position-label">0</div>
      <div class="position-label">1</div>
      <div class="position-label">2</div>
      <div class="position-label">3</div>
      <div class="position-label">4</div>
      <div class="position-label">5</div>
      <div class="position-label">6</div>
    </div>

    <div id="stage">
      <div class="grid-line v-line left"></div>
      <div class="grid-line v-line center"></div>
      <div class="grid-line v-line center2"></div>
      <div class="grid-line v-line center3"></div>
      <div class="grid-line v-line right"></div>
      <div class="h-line top"></div>
      <div class="h-line middle"></div>
    </div>
  </div>

  <div id="controls"></div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="saveImage()">画像として保存</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const members = [];

    function addMember() {
      const nameInput = document.getElementById('member-name');
      const fullName = nameInput.value.trim();
      if (!fullName) return;

      const displayName = fullName.length > 3 ? fullName.slice(0, 3) + '…' : fullName;

      const stage = document.getElementById('stage');
      const memberDiv = document.createElement('div');
      memberDiv.className = 'member';
      memberDiv.textContent = displayName;
      memberDiv.title = fullName;
      memberDiv.style.left = '50%';
      memberDiv.style.top = '50%';
      makeDraggable(memberDiv);
      stage.appendChild(memberDiv);

      addControl(fullName, memberDiv);

      members.push({ name: fullName, element: memberDiv });

      nameInput.value = '';
    }

    function addControl(name, memberDiv) {
      const controls = document.getElementById('controls');
      const controlDiv = document.createElement('div');
      controlDiv.className = 'member-control';

      const nameSpan = document.createElement('span');
      nameSpan.textContent = name;

      const inputX = document.createElement('input');
      const inputY = document.createElement('input');
      inputX.type = inputY.type = 'number';
      inputX.min = inputY.min = 0;
      inputX.max = inputY.max = 100;
      inputX.step = inputY.step = 0.1;
      inputX.value = inputY.value = 50;

      inputX.addEventListener('input', () => {
        memberDiv.style.left = `${Math.max(0, Math.min(100, parseFloat(inputX.value)))}%`;
      });
      inputY.addEventListener('input', () => {
        memberDiv.style.top = `${Math.max(0, Math.min(100, parseFloat(inputY.value)))}%`;
      });

      makeDraggable(memberDiv, inputX, inputY);

      controlDiv.appendChild(nameSpan);
      controlDiv.appendChild(inputX);
      controlDiv.appendChild(inputY);
      controls.appendChild(controlDiv);
    }

    function makeDraggable(el, inputX, inputY) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener('mousedown', startDrag);
      el.addEventListener('touchstart', startDrag, { passive: false });

      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        const event = e.type === 'touchstart' ? e.touches[0] : e;
        offsetX = event.clientX - el.getBoundingClientRect().left;
        offsetY = event.clientY - el.getBoundingClientRect().top;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('touchend', endDrag);
      }

      function drag(e) {
        if (!isDragging) return;
        const event = e.type === 'touchmove' ? e.touches[0] : e;
        const stage = document.getElementById('stage');
        const rect = stage.getBoundingClientRect();
        let x = event.clientX - rect.left - offsetX + el.offsetWidth / 2;
        let y = event.clientY - rect.top - offsetY + el.offsetHeight / 2;
        x = Math.max(0, Math.min(stage.offsetWidth, x));
        y = Math.max(0, Math.min(stage.offsetHeight, y));
        const xPercent = (x / stage.offsetWidth) * 100;
        const yPercent = (y / stage.offsetHeight) * 100;
        el.style.left = `${xPercent}%`;
        el.style.top = `${yPercent}%`;
        if (inputX) inputX.value = xPercent.toFixed(1);
        if (inputY) inputY.value = yPercent.toFixed(1);
      }

      function endDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('touchend', endDrag);
      }
    }

    function saveImage() {
      const stageWrapper = document.getElementById('stage-wrapper');
      const controls = document.getElementById('controls');
      controls.style.display = 'none';

      html2canvas(stageWrapper, {
        backgroundColor: null,
        scale: 2,
        scrollX: 0,
        scrollY: 0,
      }).then(canvas => {
        controls.style.display = '';
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'stage_formation.png';
        link.href = dataUrl;
        link.click();
      });
    }
  </script>
</body>
</html>
