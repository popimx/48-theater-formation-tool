<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>劇場公演 フォーメーションツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
      max-width: 390px;
      margin-left: auto;
      margin-right: auto;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #add-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
      width: 100%;
    }

    #add-member input,
    #add-member button {
      width: 90%;
      max-width: 360px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }

    #add-member input {
      border: 1px solid #ccc;
      margin-bottom: 8px;
    }

    #add-member button {
      border: none;
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }

    #add-member button:hover {
      background-color: #005bb5;
    }

    #stage-wrapper {
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      user-select: none;
    }

    #stage {
      position: relative;
      width: 100%;
      aspect-ratio: 390 / 220;
      background-color: black;
      border: 2px solid #333;
      margin-bottom: 10px;
      z-index: 1;
      overflow: hidden;
    }

    .grid-line {
      position: absolute;
      background-color: white;
      z-index: 2;
    }

    .v-line {
      width: 2px;
      height: 100%;
      top: 0;
    }

    .v-line.left {
      left: calc((100% / 13) * 3);
    }

    .v-line.center {
      left: calc((100% / 13) * 6);
    }

    .v-line.right {
      left: calc((100% / 13) * 9);
    }

    .h-line {
      height: 2px;
      width: 100%;
      background-color: white;
      left: 0;
      position: absolute;
    }

    .h-line.top {
      top: 33.3333%;
    }

    .h-line.middle {
      top: 66.6666%;
    }

    .member {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      text-align: center;
      line-height: 40px;
      font-size: 0.8rem;
      font-weight: bold;
      cursor: grab;
      transform: translate(-50%, -50%);
      user-select: none;
      z-index: 10;
    }

    #position-numbers {
      display: flex;
      justify-content: space-between;
      padding: 0 4px;
      margin-top: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .position-label {
      background-color: black;
      color: yellow;
      font-weight: bold;
      font-size: 0.75rem;
      padding: 6px 0;
      width: 28px;
      height: 28px;
      text-align: center;
      border-radius: 3px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #controls {
      margin-top: 20px;
    }

    .member-control {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      align-items: center;
    }

    .member-control span {
      flex: 1 0 60px;
      font-weight: bold;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .member-control input {
      width: 40%;
      padding: 6px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    
      </style>
</head>
<body>
  <header>
    <h1>劇場公演 フォーメーションツール</h1>
  </header>

  <div id="add-member">
    <input type="text" id="member-name" placeholder="メンバー名を入力">
    <button onclick="addMember()">追加</button>
  </div>

  <div id="stage-wrapper">
    <div id="stage">
      <!-- セリの縦線 -->
      <div class="grid-line v-line left"></div>
      <div class="grid-line v-line center"></div>
      <div class="grid-line v-line right"></div>
      <!-- セリの横線 -->
      <div class="grid-line h-line top"></div>
      <div class="grid-line h-line middle"></div>
    </div>
    <div id="position-numbers">
      <div class="position-label">6</div>
      <div class="position-label">5</div>
      <div class="position-label">4</div>
      <div class="position-label">3</div>
      <div class="position-label">2</div>
      <div class="position-label">1</div>
      <div class="position-label">0</div>
      <div class="position-label">1</div>
      <div class="position-label">2</div>
      <div class="position-label">3</div>
      <div class="position-label">4</div>
      <div class="position-label">5</div>
      <div class="position-label">6</div>
    </div>
  </div>

  <div id="controls"></div>

  <button style="margin-top:20px;width:100%;" onclick="saveAsImage()">画像として保存</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function addMember() {
      const name = document.getElementById("member-name").value.trim();
      if (!name) return;

      const stage = document.getElementById("stage");
      const member = document.createElement("div");
      member.className = "member";
      member.textContent = name;
      member.style.left = "50%";
      member.style.top = "50%";

      member.setAttribute("draggable", "false");
      stage.appendChild(member);
      makeDraggable(member);
      addControl(name, member);

      document.getElementById("member-name").value = "";
    }

    function makeDraggable(element) {
      let isDragging = false;
      let offsetX, offsetY;

      element.addEventListener("mousedown", startDrag);
      element.addEventListener("touchstart", startDrag);

      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        const rect = element.getBoundingClientRect();
        if (e.touches) {
          offsetX = e.touches[0].clientX - rect.left;
          offsetY = e.touches[0].clientY - rect.top;
        } else {
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        }
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchmove", drag);
        document.addEventListener("touchend", endDrag);
      }

      function drag(e) {
        if (!isDragging) return;
        const stage = document.getElementById("stage");
        const rect = stage.getBoundingClientRect();
        let x, y;

        if (e.touches) {
          x = e.touches[0].clientX - rect.left - offsetX;
          y = e.touches[0].clientY - rect.top - offsetY;
        } else {
          x = e.clientX - rect.left - offsetX;
          y = e.clientY - rect.top - offsetY;
        }

        const centerX = x + element.offsetWidth / 2;
        const centerY = y + element.offsetHeight / 2;

        element.style.left = `${(centerX / rect.width) * 100}%`;
        element.style.top = `${(centerY / rect.height) * 100}%`;
      }

      function endDrag() {
        isDragging = false;
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", endDrag);
        document.removeEventListener("touchmove", drag);
        document.removeEventListener("touchend", endDrag);
      }
    }

    function addControl(name, element) {
      const controls = document.getElementById("controls");
      const container = document.createElement("div");
      container.className = "member-control";

      const label = document.createElement("span");
      label.textContent = name;

      const inputX = document.createElement("input");
      inputX.type = "number";
      inputX.placeholder = "X (%)";
      inputX.value = parseFloat(element.style.left);

      const inputY = document.createElement("input");
      inputY.type = "number";
      inputY.placeholder = "Y (%)";
      inputY.value = parseFloat(element.style.top);

      inputX.addEventListener("input", () => {
        element.style.left = `${inputX.value}%`;
      });

      inputY.addEventListener("input", () => {
        element.style.top = `${inputY.value}%`;
      });

      container.appendChild(label);
      container.appendChild(inputX);
      container.appendChild(inputY);
      controls.appendChild(container);
    }

    function saveAsImage() {
      const wrapper = document.getElementById("stage-wrapper");
      html2canvas(wrapper, {
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const img = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = "stage_formation.png";
        link.href = img;
        link.click();
      });
    }
  </script>
</body>
</html>
